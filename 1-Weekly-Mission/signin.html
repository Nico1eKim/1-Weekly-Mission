<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <main>
      <section class="signin_main">
        <div class="title">
          <a href="./index.html">
            <img src="./image/logo.svg" class="title_logo" />
          </a>
          <p>
            회원이 아니신가요?
            <a href="./signup.html" class="to_signup">회원 가입하기</a>
          </p>
        </div>
        <div class="info">
          <form>
            <label>이메일</label>
            <input name="email" type="email" />
          </form>
          <form>
            <label>비밀번호</label>
            <input name="password" type="password" />
            <img src="./image/eye-off.svg" class="eye-off" />
          </form>
        </div>
        <button class="login_button">로그인</button>
      </section>
      <section class="signin_social">
        <p>소셜 로그인</p>
        <div class="images">
          <a href="https://www.google.com/"><img src="./image/google.png" /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="./image/kakao_talk.png"
          /></a>
        </div>
      </section>
    </main>
  </body>
</html>
