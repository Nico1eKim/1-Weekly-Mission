<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="sign_title">
        <img src="./image/logo.svg" class="sign_title_logo" alt="로고 이미지" />
      </a>
      <p>
        회원이 아니신가요?
        <a href="./signup.html" class="to_sign">회원 가입하기</a>
      </p>
    </header>

    <main class="sign_box">
      <form>
        <div class="sign_input">
          <div class="sign_input_box">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" />
          </div>

          <div class="sign_input_box sign_password">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" />
            <button class="eye_off" type="button">
              <img src="./image/eye-off.svg" alt="눈모양 버튼 이미지" />
            </button>
          </div>
        </div>
        <button class="sign_button" type="submit">로그인</button>
      </form>

      <div class="sign_social">
        <p>소셜 로그인</p>
        <div class="social_links">
          <a href="https://www.google.com/"
            ><img src="./image/google.svg" alt="구글 로고 이미지"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="./image/kakao_talk.svg" alt="카카오톡 로고 이미지"
          /></a>
        </div>
      </div>
    </main>
    <script type="module" src="./js/signin.js"></script>
  </body>
</html>
