<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="sign_title">
        <img src="./image/logo.svg" class="sign_title_logo" />
      </a>
      <p>
        이미 회원이신가요?
        <a href="./signin.html" class="to_sign">로그인 하기</a>
      </p>
    </header>

    <main class="sign_box">
      <form>
        <div class="sign_input">
          <div class="sign_input_box">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" />
          </div>

          <div class="sign_input_box sign_password">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" />
            <button class="eye_off" type="button">
              <img src="./image/eye-off.svg" />
            </button>
          </div>

          <div class="sign_input_box sign_password">
            <label for="password_check">비밀번호 확인</label>
            <input id="password_check" name="password" type="password" />
            <button class="eye_off" type="button">
              <img src="./image/eye-off.svg" />
            </button>
          </div>
        </div>
        <button class="sign_button" type="submit">회원가입</button>
      </form>

      <div class="sign_social">
        <p>다른 방식으로 가입하기</p>
        <div class="social_links">
          <a href="https://www.google.com/"><img src="./image/google.svg" /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="./image/kakao_talk.svg"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
